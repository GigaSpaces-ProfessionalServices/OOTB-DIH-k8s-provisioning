kind: Service
apiVersion: v1
metadata:
  name: k8s-dashboard-lb
  namespace: kubernetes-dashboard
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: Owner=CSM2, Project=CSM2
spec:
  
  type: LoadBalancer
  selector:
    k8s-app: kubernetes-dashboard
  ports:
    
    - port: 443
      targetPort: 8443
      name: k8s-dashboard
